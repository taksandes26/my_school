<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Link to your CSS file if you have one -->
    <style>
        /* Styling for the navigation bar */
        .nav-bar {
            display: flex;
            align-items: center; /* Center items vertically */
            background-color: lightgreen; /* Light green background */
            padding: 10px 20px; /* Add padding */
        }

        .nav-bar a, .dropdown-btn {
            color: black; /* Black text color */
            padding: 10px 15px; /* Smaller padding for less distance */
            text-decoration: none; /* Remove underline */
            background-color: lightgreen; /* Match background color */
            cursor: pointer; /* Pointer cursor on hover */
            border: none; /* Remove border */
            margin-right: 5px; /* Small space between buttons */
        }

        .nav-bar a:hover, .dropdown-btn:hover {
            background-color: #3b8f3b; /* Darker green on hover */
            color: white; /* Change text color to white on hover */
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropdown-btn {
            background-color: #575757;
        }

        /* Additional styling for header */
        header {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the School Management System</h1>
        <nav class="nav-bar">
            <!-- Home Link -->
            <a href="{% url 'home' %}">Home</a>
            <!-- Student Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn">Student</button>
                <div class="dropdown-content">
                    <a href="{% url 'student_create' %}">Add Student</a>
                    <a href="{% url 'student_list' %}">Student List</a>
                </div>
            </div>
            <!-- Teacher Dropdown -->
            <div class="dropdown">
                <button class="dropdown-btn">Teacher</button>
                <div class="dropdown-content">
                    <a href="{% url 'teacher_create' %}">Add Teacher</a>
                    <a href="{% url 'teachers_list' %}">Teacher List</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropdown-btn">Subject</button>
                <div class="dropdown-content">
                    <a href="{% url 'subject_create' %}">Add Subject</a>
                    <a href="{% url 'subject_list' %}">Subject List</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This is where child templates will insert their specific content -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
