{% extends 'base.html' %}

{% block content %}
<h2>Student Details</h2>

<div>
    <h3>Name: {{ student.name }}</h3>
    <p>Roll No: {{ student.roll_no }}</p>
    <p>Class: {{ student.class_name }}</p>
    <p>Email: {{ student.email }}</p>
    <p>Status: {{ student.status }}</p>

</div>

<p><a href="{% url 'student_list' %}">Back to Student List</a></p>
{% endblock %}
